<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Дім Сірка. Офіційний сайт організації</title>
    <meta name="description" content="Дім Сірка. Офіційний сайт організації">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/site/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/site/dim sirka.svg" alt="">
        </div>
        <ul class="nav-links">
            <li class="nav-item"><a href="#about">Про нас</a></li>
            <li class="nav-item"><a href="#news">Новини</a></li>
            <li class="nav-item"><a href="#contact">Контакти</a></li>
            <li class="nav-item nav-item-help"><img class="heart" src="img/site/heart.svg"><a href="help.html">Допомогти</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="donate">
            <p class="p-help">Допоможіть нам діяти</p>
            <p class="p-friends">Ваша підтримка дуже потрібна для хвостатих друзів</p>
            <div class="switcher">
                <div class="onetime switch">Один раз</div>
                <div class="subscription switch">Щомісяця</div>
            </div>
            <form>
                <input type="text" class="amount" name="custom_amount" autocomplete="off" id="custom_amount" placeholder="Введіть суму" min="1" step="1" minlength="2" maxlength="9" pattern="^[1-9][0-9]*" />
                <button type="button" class="helpbtn" onclick="pay(this.form.custom_amount.value);">Допомогти</button>
            </form>
        </div>
    </div>
    <div class="footer"><a>Ми у соцмережах:</a>
        <div class="social">
            <a href="https://www.facebook.com/dimsirka/" target="_blank" rel="noopener noreferrer">
                <img src="img/site/FB.png" alt="">
            </a>
            <a href="instagram://user?username=dim__sirka">
                <img src="img/site/Instagram.png" alt="інстаграм дім сірка">
            </a>
        </div>
    </div>
    <script src="app.js"></script>
    <script type="text/javascript" id="widget-wfp-script" src="https://secure.wayforpay.com/server/pay-widget.js?ref=button"></script>
    <script src="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/crypto-js/2.2.0-crypto-md5.js"></script>
    <script src="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/crypto-js/2.2.0-hmac-min.js"></script>
    <script src="wayforpay.js"></script>




</body>

</html>
